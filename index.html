<!DOCTYPE html>
<html>
    <head>
        <title>Giphy API Search</title>
    </head>
<body>
    <div class="container">
        <div class="row">
            <div id="button-box" class="well">
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div id="search-box" class="well">
                    <form>
                        <div class="form-group">
                            <label for="gifsearch">Search:</label>
                            <input type="text" class="form-control" id="search-term-input">
                        </div>
                        <button id="add-search-term" type="submit" class="btn btn-default">Submit</button>
                    </form>
                </div>
            </div>
            <div class="col-md-8">
                <div id="gif-box" class="well">
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">
</body>
</html>
